<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next-IPTV App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Next-IPTV App</h1>
    <small>Toque nos cards para assistir</small>
  </header>

  <main id="mainContent" class="appLayout">
    <!-- Player de vídeo -->
    <video id="video" controls playsinline webkit-playsinline></video>

    <!-- Input para M3U Plus -->
    <div class="m3uInputContainer">
      <input type="text" id="m3uUrl" placeholder="Cole a URL do M3U aqui">
      <button id="loadM3UBtn">Carregar playlist</button>
    </div>

    <!-- Área de categorias -->
    <div id="categories"></div>
  </main>

  <!-- HLS.js para reprodução -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Script principal -->
  <script src="core.js"></script>

  <script>
    document.getElementById('loadM3UBtn').addEventListener('click', () => {
      const url = document.getElementById('m3uUrl').value.trim();
      if (!url) return alert('Cole a URL do M3U');
      loadM3UPlusFromURL(url);
    });
  </script>
</body>
</html>
